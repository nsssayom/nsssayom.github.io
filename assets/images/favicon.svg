<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window frame -->
  <rect x="0" y="0" width="100" height="100" rx="4" ry="4" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Terminal screen -->
  <rect x="2" y="2" width="96" height="96" fill="#1a202c"/>
  
  <!-- Terminal prompt and text -->
  <text x="10" y="35" font-family="Monaco, Consolas, monospace" font-size="24" fill="#68d391">$</text>
  <text x="30" y="35" font-family="Monaco, Consolas, monospace" font-size="24" fill="#e2e8f0">s/</text>
  
  <!-- Cursor -->
  <rect x="65" y="18" width="12" height="20" fill="#68d391" opacity="0.8"/>
</svg>